<!DOCTYPE html>
<html>
<head>
	<title>Emotion Music</title>
</head>
<body style="background: #000;">

	<canvas id="canvas"></canvas>

</body>

	<script>

var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var width = canvas.width - 20;
var height = canvas.height - 20;
var circles = [];


class Circle {
	constructor(x, y, rad, r, g, b) {
		this.x = x;
		this.y = y;
		this.rad = rad;
		this.r = r;
		this.g = g;
		this.b = b;
	}

	draw() {
		ctx.beginPath();
		ctx.fillStyle = "#" + this.r + this.g + this.b;
		ctx.strokeStyle = "#111111";
		ctx.arc(this.x, this.y, this.rad, 0, 2 * Math.PI);
		ctx.stroke();
		ctx.closePath();
	}
}

function init() {
	circles.push(new Circle(width/2, height/2, 100, "55", "25", "AA"));
}

function update() {
	if (canvas.width != window.innerWidth - 20 || canvas.height != window.innerHeight - 20) {
		canvas.width = window.innerWidth - 20;
		canvas.height = window.innerHeight - 20;
		width = canvas.width;
		height = canvas.height;
	}

	ctx.clearRect(0, 0, width, height);

	for (int i = 0; i < circles.length; i++) {
		circles[i].draw();
	}
}

init();
setInterval(update,10);

</script>


</html>
